<!--Draw Canvas (resize to page width/height in js)-->
<canvas id="canvasID" ></canvas>
<!--JS to draw SVG in canvas-->
<script>
    var cx = document.querySelector("canvas").getContext("2d");
//    formatting Canvas
//    cx.canvas.width  = window.innerWidth;
//    cx.canvas.height = window.innerHeight;
    cx.canvas.width  = 1280;
    cx.canvas.height = 725;
    document.getElementById("canvasID").style.background = '#34495e';
    //document.getElementById("canvasID").style.top = '90px';
//    load and format SVG image
    var dot = document.createElement("img");
    dot.src = "../resources/FLUIGI/GreenDot.png";


    // coordinates of valves (to be input in the form of a json file)
    var Xcoords = [35.716586, 52.157556];
    var Ycoords = [34.866191, 34.866191];


    var svg = document.createElement("img");
    svg.src = "../resources/FLUIGI/test1_device_flow.svg";
    svg.addEventListener("load", function() {
        SVGwidth = this.width;  //90
        SVGheight = this.height;    //49

        SVGscaleX = ((725 - 90)/SVGheight);
        SVGscaleY = (725 - 90)/SVGheight;
        SVGx = 1280/2 - ( (SVGwidth*( (725 - 90)/SVGheight) )/2 );

        cx.drawImage(svg, SVGx, 90, SVGwidth*SVGscaleX, SVGheight*SVGscaleY);




        for(i = 0; i < Xcoords.length; i++){
            cx.beginPath();
            cx.rect((Xcoords[i]*SVGscaleX) + SVGx, (Ycoords[i]*SVGscaleY) + 90, 4*SVGscaleX, 10*SVGscaleY);
            cx.fillStyle = '#1abc9c';
            cx.fill();
            cx.lineWidth = 3;
            cx.strokeStyle = '#ffffff';
            cx.class = 'valve';
            cx.stroke();
        }


//        cx.drawImage(dot, 35.716586, 34.866191+90, 5, 5);
//        cx.drawImage(dot, 52.157556, 34.866191+90, 5, 5);
    });
</script>
